
name: CMake CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    name: Ubuntu 20.04 Build and Test
    steps:
      - uses: actions/checkout@v2

      - name: Resolve dependencies
        run: pip install -r requirements.txt

      - name: Test
        run: pytest ./hellopythonworld
